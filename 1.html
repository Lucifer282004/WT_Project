<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="2.css">
  <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/24.3.4/css/intlTelInput.css"
  >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/24.3.4/js/intlTelInput.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    
    <div class="select-box">
        <form id="login" onsubmit="process(event)">
          <center><img src="./logo.jpeg" alt="logo" width="100" height="100"></center>
          <center><h2>Login</h2></center>
          <p >Enter your number to proceed</p>
          <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit mobile number">
          <input type="submit" class="btn" value="Verify">
        </form>
      <div class="alert alert-info" style="display: none;"></div>
    </div>
    
    <div id="error-message"></div>
    <div id="success-message"></div>

  <script src="script.js"></script>
</body>
</html>
